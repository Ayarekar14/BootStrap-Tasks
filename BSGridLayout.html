<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSGridLayout</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1>Grid Layout</h1>

        <div class="row"> <!-- Flexbox Layout Class - .row & Grid Layout class - .col-*-*   -->
            <div class="col-1" style="background-color: orange; height: 80px;">Child 1</div>
            <div class="col-1" style="background-color: lightpink; height: 80px;">Child 2</div>
            <div class="col-1" style="background-color: teal; height: 80px;">Child 3</div>
            <div class="col-1" style="background-color: yellow; height: 80px;">Child 4</div>
            <div class="col-1" style="background-color: dodgerblue; height: 80px;">Child 5</div>
            <div class="col-1" style="background-color: palevioletred; height: 80px;">Child 6</div>
            <div class="col-1" style="background-color: yellowgreen; height: 80px;">Child 7</div>
            <div class="col-1" style="background-color: deepskyblue; height: 80px;">Child 8</div>
            <div class="col-1" style="background-color: thistle; height: 80px;">Child 9</div>
            <div class="col-1" style="background-color: lightgreen; height: 80px;">Child 10</div>
            <div class="col-1" style="background-color: tomato; height: 80px;">Child 11</div>
            <div class="col-1" style="background-color: turquoise; height: 80px;">Child 12</div>

        </div>

        <br>

        <div class="row">
            <div class="col-lg-3" style="background-color: turquoise; height: 80px;">
                <h4>.col-lg-4</h4>
            </div>

            <div class="col-lg-3" style="background-color: peru; height: 80px;">
                <h4>.col-lg-4</h4>
            </div>

            <div class="col-lg-3" style="background-color: lightgreen; height: 80px;">
                <h4>.col-lg-4</h4>
            </div>

            <div class="col-lg-3" style="background-color: lightsalmon; height: 80px;">
                <h4>.col-lg-4</h4>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-5" style="background-color: deeppink; height: 80px;">
                <h4>col-md-5</h4>
            </div>

            <div class="col-md-7" style="background-color: darkorange; height: 80px;">
                <h4>col-md-7</h4>
            </div>

        </div>

        <br>


        <div class="row">

            <div class="col-md-6" style="background-color: deepskyblue; height: 80px;">
                <h4>col-md-5</h4>
            </div>

            <div class="col-md-6" style="background-color: lightpink; height: 80px;">
                <h4>col-md-7</h4>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-4" style="background-color: darkorchid; height: 80px;">
                <h4>col-md-4</h4>
            </div>

            <div class="col-md-5" style="background-color: turquoise; height: 80px;">
                <h4>col-md-5</h4>
            </div>

            <div class="col-md-3" style="background-color: plum; height: 80px;">
                <h4>col-md-3</h4>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-md-8" style="background-color: darkkhaki; height: 80px;">
                <h4>col-md-8</h4>
            </div>

            <div class="col-md-4" style="background-color: tomato; height: 80px;">
                <h4>col-md-4</h4>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-lg-12" style="background-color: palevioletred; height: 80px;">
                <h4>col-lg-12</h4>
            </div>

        </div>


    </div>

</body>

</html>
