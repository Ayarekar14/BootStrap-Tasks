<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Images</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body style="margin-bottom: 300px;">
    <div class="container">
        <h1 class="">Images</h1>
        <h3>1 Shape- rounded corners - .rounded class </h3>
        <img src="assets/images/Nature image 1.jpeg" class="rounded" height="300" width="300" alt="">

        <h3>2 Shape - Circle - .rounded-circle class</h3>
        <img src="assets/images/Nature image 2.jpg" class="rounded-circle" height="300" width="300" alt="">

        <h3>3 Shape - Thumbnail - .img-thumbnail class</h3>
        <img src="assets/images/Nature image 3.jpeg" class="img-thumbnail" height="300" width="300" alt="">

        <h3>Centered Images</h3>
        <img src="assets/images/Nature image 4.jpg" class="d-block mx-auto" height="200" width="200" alt="">

    </div>
</body>

</html>
