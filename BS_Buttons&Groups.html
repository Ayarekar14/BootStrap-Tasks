<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Buttons & Groups</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="margin-bottom: 100px;">

    <div class="container">
        <h1>Buttons :- </h1>
        <button class="btn">Click Here...</button>

        <h1>Color full Buttons :-</h1>

        <button class="btn btn-primary"> KOLHAPUR</button>
        <button class="btn btn-secondary"> SOLAPUR</button>
        <button class="btn btn-info"> MUMBAI</button>
        <button class="btn btn-warning"> PUNE</button>
        <button class="btn btn-success"> SANGLI</button>
        <button class="btn btn-dark"> SATARA</button>
        <button class="btn btn-light"> KARAD</button>
        <button class="btn btn-link"> LINK</button>
        <button class="btn btn-danger"> Bangalore</button>

        <a href="" class="btn btn-primary">Click here...</a>

        <input type="submit" class="btn btn-success">

        <br></br>

        <h1>Outline Buttons :-</h1>

        <button class="btn btn-outline-primary active"> KOLHAPUR</button>
        <button class="btn btn-outline-secondary disabled"> SOLAPUR</button>
        <button class="btn btn-outline-info"> MUMBAI</button>
        <button class="btn btn-outline-warning"> PUNE</button>
        <button class="btn btn-outline-success"> SANGLI</button>
        <button class="btn btn-outline-dark"> SATARA</button>
        <button class="btn btn-outline-danger"> Bangalore</button>

        <br></br>

        <h1>Button Sizes :-</h1>

        <button class="btn btn-primary btn-sm">Small Button </button>

        <button class="btn btn-primary"> Default Button </button>

        <button class="btn btn-primary btn-lg"> Large Button </button>

        <br></br>

        <h1>Block Level Button :-</h1>
        <div class="d-grid gap-1">
            <button class="btn btn-success">Block Level Button</button>
            <button class="btn btn-danger">Block Level Button</button>
            <button class="btn btn-warning">Block Level Button</button>
        </div>


        <h1>Button Group :-</h1>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Amazon</button>
            <button class="btn btn-info">Flipcart</button>
        </div>
        <h1>Vertical Button Group :-</h1>
        <div class="btn-group-vertical">
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Amazon</button>
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Flipcart</button>
        </div>
        <h1>Side by Side Button Group :-</h1>
        <div class="btn-group">
            <button class="btn btn-primary">Amazon</button>
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Google</button>
            <button class="btn btn-warning">Flipcart</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">Flipcart</button>
            <button class="btn btn-info">Google</button>
            <button class="btn btn-warning">Apple</button>
            <button class="btn btn-primary">Amazon</button>
        </div>
    </div>
</body>


</html>
